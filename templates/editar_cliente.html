<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pão FresQUIM - Editar Cliente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos (mesmos do cadastro_cliente.html) */
        body {
            font-family: Arial, sans-serif;
            background-color: #F8F8F8;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #FFF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2em;
            color: #000;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], select {
            width: 95%;
            padding: 10px;
            border: 1px solid #CCC;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 1em;
            text-align: center;
        }
        .error {
            background-color: #F8D7DA;
            color: #721C24;
            border: 1px solid #F5C6CB;
        }
        .success {
            background-color: #D4EDDA;
            color: #155724;
            border: 1px solid #C3E6CB;
        }

        .readonly-field {
            background-color: #EEE;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('listar_clientes') }}" style="float: left; color: #555; text-decoration: none; margin-bottom: 20px;">
            <i class="fas fa-arrow-left"></i> Voltar para a Lista
        </a>
        <div style="clear: both;"></div>

        <h2><i class="fas fa-edit"></i> Editar Cliente: {{ cliente.nome }}</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('editar_cliente', cliente_id=cliente.id) }}">
            <div class="form-group">
                <label for="nome"><i class="fas fa-user-circle"></i> Nome Completo:</label>
                <input type="text" id="nome" name="nome" value="{{ cliente.nome }}" required>
            </div>
            
            <div class="form-group">
                <label for="cpf"><i class="fas fa-id-card"></i> CPF:</label>
                <input type="text" id="cpf" name="cpf" value="{{ cliente.cpf }}" class="readonly-field" readonly>
            </div>
            
            <div class="form-group">
                <label for="contato_wpp"><i class="fab fa-whatsapp"></i> Contato WhatsApp:</label>
                <input type="text" id="contato_wpp" name="contato_wpp" value="{{ cliente.contato_wpp or '' }}">
            </div>
            
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
                <input type="email" id="email" name="email" value="{{ cliente.email or '' }}">
            </div>
            
            <div class="form-group">
                <label for="status_credito"><i class="fas fa-credit-card"></i> Status de Crédito (Manual):</label>
                <select id="status_credito" name="status_credito" required>
                    <option value="Aprovado" {% if cliente.status_credito == 'Aprovado' %}selected{% endif %}>Aprovado</option>
                    <option value="Negado" {% if cliente.status_credito == 'Negado' %}selected{% endif %}>Negado</option>
                    <option value="Pendente" {% if cliente.status_credito == 'Pendente' %}selected{% endif %}>Pendente</option>
                </select>
            </div>
            
            <button type="submit">
                <i class="fas fa-save"></i> Salvar Alterações
            </button>
        </form>
    </div>
</body>
</html>
