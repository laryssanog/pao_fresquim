<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pão FresQUIM - Cadastro de Produto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8F8F8;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #FFF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2em;
            text-align: center;
            color: #000;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 1.2em; /* Letra grande */
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 95%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #CCC;
            border-radius: 8px;
            font-size: 1.2em;
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
        
        .back-link {
            text-decoration: none;
            color: #555;
            padding: 15px 25px;
            font-size: 1.2em;
            border: 1px solid #CCC;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        
        .back-link:hover {
            background-color: #EEE;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            text-align: center;
        }
        .success {
            background-color: #D4EDDA;
            color: #155724;
            border: 1px solid #C3E6CB;
        }
        .error {
            background-color: #F8D7DA;
            color: #721C24;
            border: 1px solid #F5C6CB;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-cart-plus"></i> Cadastro de Produtos</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

      <form method="POST" action="{{ url_for('cadastro_produto') }}">

            <label for="nome"><i class="fa-solid fa-basket-shopping" style="color: #000000;"></i> Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="valor"><i class="fas fa-hand-holding-usd"></i> Valor (R$):</label>
            <input type="number" id="valor" name="valor" step="0.01" min="0" required>
            
            <label for="codigo_barra"><i class="fas fa-barcode"></i> Código de Barras:</label>
            <input type="text" id="codigo_barra" name="codigo_barra" required>

            <label for="data_fabricacao"><i class="fas fa-calendar-alt"></i> Data de Fabricação:</label>
            <input type="date" id="data_fabricacao" name="data_fabricacao" required>
            
            <div class="form-actions">
                <a href="{{ url_for('menu_produtos') }}" class="back-link">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
                <button type="submit">
                    <i class="fas fa-save"></i> Salvar Produto
                </button>
            </div>
        </form>
    </div>
</body>
</html>
