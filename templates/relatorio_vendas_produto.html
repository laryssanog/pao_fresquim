<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Pão FresQUIM - Vendas por Produto (Gráfico)</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
 
 <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
 
 <style>
 body { font-family: Arial, sans-serif; background-color: #F8F8F8; color: #333; margin: 0; padding: 20px; text-align: center; }
 .container { max-width: 1000px; margin: 0 auto; background-color: #FFF; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
 h2 { font-size: 2em; color: #000; margin-bottom: 20px; }
 
 /* Estilos para o formulário de filtro */
 .filter-form { 
display: flex; 
gap: 20px; 
margin-bottom: 30px; 
align-items: flex-end; 
justify-content: center;
 }
 .filter-form label { 
font-weight: bold; 
margin-bottom: 5px; 
display: block; 
text-align: left;
 }
 .filter-form input[type="date"] { 
padding: 8px; 
border: 1px solid #ccc; 
border-radius: 4px; 
 }
 .filter-form button { 
padding: 10px 15px; 
background-color: #28a745; 
color: white; 
border: none; 
border-radius: 4px; 
cursor: pointer; 
transition: background-color 0.3s; 
 }
 .filter-form button:hover { 
background-color: #1e7e34; 
 }

 .chart-container { 
position: relative; 
height: 400px; /* Altura fixa para o gráfico */
width: 100%;
margin: 20px auto;
 }
 .back-link { display: inline-block; margin-top: 30px; padding: 10px 15px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px; }
 </style>
</head>
<body>
 <div class="container">
 <h2><i class="fas fa-chart-pie"></i> Gráfico de Vendas por Produto</h2>
 <p>Selecione um período para visualizar os produtos mais vendidos (por valor).</p>
 
 <form id="filter-form" class="filter-form">
<div class="form-group">
 <label for="data_inicio">Data Inicial:</label>
 <input type="date" id="data_inicio" name="data_inicio" required>
</div>
<div class="form-group">
 <label for="data_fim">Data Final:</label>
 <input type="date" id="data_fim" name="data_fim" required>
</div>
<button type="submit"><i class="fas fa-search"></i> Filtrar Gráfico</button>
 </form>
 <div class="chart-container">
<canvas id="vendasPorProdutoChart"></canvas>
 </div>

 <a href="{{ url_for('menu_relatorios') }}" class="back-link">
<i class="fas fa-arrow-left"></i> Voltar aos Relatórios
 </a>
 </div>

 <script>
 // Variável global para armazenar a instância do Chart.js
 let vendasPorProdutoChartInstance = null;
 
 // Função para formatar data de YYYY-MM-DD para DD/MM/YYYY
 function formatDateToBR(dateString) {
if (!dateString) return '';
// Assume que a string de entrada está no formato YYYY-MM-DD
const parts = dateString.split('-'); 
// Retorna DD/MM/YYYY
return `${parts[2]}/${parts[1]}/${parts[0]}`; 
 }

 function getRandomColor(num) {
const colors = [];
const baseColors = ['#FF6384', '#FF9F40', '#FFCD56', '#4BC0C0', '#36A2EB', '#9966FF', '#C9CBCE', '#A3E4D7', '#FADBD8'];
for(let i = 0; i < num; i++) {
 const color = baseColors[i % baseColors.length] || '#' + Math.floor(Math.random()*16777215).toString(16);
 colors.push(color);
}
return colors;
 }

 async function fetchChartData(data_inicio, data_fim) {
// Cria a URL com os parâmetros de data
let url = `{{ url_for("api_vendas_produto_data") }}?data_inicio=${data_inicio}&data_fim=${data_fim}`;

try {
 const response = await fetch(url);
 const data = await response.json();

 if (data.error) {
 alert('Erro ao carregar dados do gráfico: ' + data.error);
 return;
 }
 
 // [CORREÇÃO] Referencia o DIV pai (.chart-container)
 const chartWrapper = document.querySelector('.chart-container');
 
 // Destrói o gráfico anterior
 if (vendasPorProdutoChartInstance) {
 vendasPorProdutoChartInstance.destroy();
 }

 // Verifica se há dados
 if (data.labels.length === 0) {
 // Usa o wrapper (chartWrapper) para inserir a mensagem
 chartWrapper.innerHTML = '<p style="margin-top: 50px; font-size: 1.2em;">Nenhum dado de venda encontrado para o período selecionado.</p>';
 return;
 }

 // Se houver dados, garante que o canvas existe e limpa o conteúdo anterior
 chartWrapper.innerHTML = '<canvas id="vendasPorProdutoChart"></canvas>';
 
 // Formata as datas para o título
 const formatted_data_inicio = formatDateToBR(data_inicio);
 const formatted_data_fim = formatDateToBR(data_fim);
 
 // 3. Configuração e Desenho do Gráfico
 const ctx = document.getElementById('vendasPorProdutoChart').getContext('2d');
 const backgroundColors = getRandomColor(data.labels.length);
 
 vendasPorProdutoChartInstance = new Chart(ctx, { 
 type: 'bar', 
 data: {
labels: data.labels, 
datasets: [{
 label: 'Total Vendido (R$)',
 data: data.data, 
 backgroundColor: backgroundColors,
 borderWidth: 1
}]
 },
 options: {
responsive: true,
maintainAspectRatio: false,
plugins: {
 legend: { display: false },
 // Usa as datas formatadas no título
 title: { display: true, text: `Produtos mais Vendidos (Total Faturado de ${formatted_data_inicio} a ${formatted_data_fim})` },
 tooltip: {
 callbacks: {
label: function(context) {
 let label = context.dataset.label || '';
 if (context.parsed.y !== null) {
 label += new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(context.parsed.y);
 }
 return label;
}
 }
 }
},
scales: {
 y: {
 beginAtZero: true,
 title: { display: true, text: 'Valor Total Vendido (R$)' },
 ticks: {
callback: function(value, index, values) {
 return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
}
 }
 }
}
 }
 });

} catch (error) {
 console.error("Erro ao desenhar gráfico:", error);
 alert("Não foi possível carregar o gráfico. Verifique o console para mais detalhes.");
}
 }

 // 4. Listener para o formulário
 document.addEventListener('DOMContentLoaded', () => {
const form = document.getElementById('filter-form');

form.addEventListener('submit', (e) => {
 e.preventDefault();
 const data_inicio = document.getElementById('data_inicio').value;
 const data_fim = document.getElementById('data_fim').value;

 if (data_inicio && data_fim) {
 fetchChartData(data_inicio, data_fim);
 } else {
 alert('Por favor, selecione as datas inicial e final para filtrar.');
 }
});

// Exibe mensagem de instrução inicial
const chartWrapper = document.querySelector('.chart-container');
chartWrapper.innerHTML = '<p style="margin-top: 50px; font-size: 1.2em;">Selecione o período acima e clique em "Filtrar Gráfico" para exibir os dados.</p>';
 });
 </script>
</body>
</html>
