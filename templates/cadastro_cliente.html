<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pão FresQUIM - Cadastro de Cliente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8F8F8;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #FFF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2em;
            color: #000;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"] {
            width: 95%;
            padding: 10px;
            border: 1px solid #CCC;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 1em;
            text-align: center;
        }
        .error {
            background-color: #F8D7DA;
            color: #721C24;
            border: 1px solid #F5C6CB;
        }
        .success {
            background-color: #D4EDDA;
            color: #155724;
            border: 1px solid #C3E6CB;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('menu_clientes') }}" style="float: left; color: #555; text-decoration: none; margin-bottom: 20px;">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
        <div style="clear: both;"></div>

        <h2><i class="fas fa-user-plus"></i> Cadastro de Novo Cliente</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

       <form method="POST" action="{{ url_for('cadastro_cliente') }}">
            <div class="form-group">
                <label for="nome"><i class="fas fa-user-circle"></i> Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf"><i class="fas fa-id-card"></i> CPF (Apenas números):</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{11}" title="Digite 11 números sem pontos ou traços.">
            </div>
            <div class="form-group">
                <label for="contato_wpp"><i class="fab fa-whatsapp"></i> Contato WhatsApp:</label>
                <input type="text" id="contato_wpp" name="contato_wpp">
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            
            <button type="submit">
                <i class="fas fa-save"></i> Cadastrar e Consultar Crédito
            </button>
        </form>
    </div>
</body>
</html>
