<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ padaria_nome }} - Menu Principal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8F8F8; 
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: center; 
            align-items: center;
            background-color: #ffffff;
            padding: 10px 40px;
            border-bottom: 2px solid #E0E0E0;
            margin-bottom: 40px; 
        }
        
        .header {
            display: flex; 
            align-items: center; 
        }

        .logo-img {
            height: 100px; 
            margin-right: 15px;
        }

        header h1 {
            font-size: 1.5em; 
            margin: 0;
            color: #555;
        }

        .logo-icon {
            font-size: 3em;
            color: #000;
            margin-bottom: 10px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 30px; 
            max-width: 900px;
            margin: 0 auto;
        }

        .menu-item {
            text-decoration: none;
            background-color: #FFFFFF;
            border: 2px solid #EEE;
            border-radius: 15px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-item:hover {
            background-color: #FFE0B2; 
            transform: translateY(-5px);
        }

        .menu-item i {
            font-size: 4em; 
            color: #333;
            margin-bottom: 10px;
        }
        
        .menu-item span {
            font-size: 1.5em; 
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
       <div class="header">
            <img src="{{ url_for('static', filename='logopaofresquim.jpg') }}" alt="Logo Pão FresQUIM" class="logo-img"> 
            <h1>Bem-vindo(a), {{ usuario_logado or 'Pão FresQUIM' }}</h1>
       </div>
    </header>

    <div class="menu-grid">
        <a href="{{ url_for('menu_clientes') }}" class="menu-item">
            <i class="fas fa-users"></i>
            <span>Clientes</span>
        </a>
        
        <a href="{{ url_for('menu_funcionarios') }}" class="menu-item">
            <i class="fas fa-user-tie"></i> <span>Funcionários</span>
        </a>
        
        <a href="{{ url_for('menu_produtos') }}" class="menu-item"> 
            <i class="fas fa-boxes"></i> 
            <span>Produtos</span>
        </a>
        
        <a href="{{ url_for('menu_vendas') }}" class="menu-item">
            <i class="fas fa-cash-register"></i>
            <span>Vendas</span>
        </a>
        
        <a href="{{ url_for('menu_relatorios') }}" class="menu-item">
            <i class="fas fa-chart-bar"></i>
            <span>Relatórios</span>
        </a>
        
        <a href="{{ url_for('menu_cameras') }}" class="menu-item">
            <i class="fas fa-video"></i>
            <span>Câmeras</span>
        </a>
    </div>
    
    <p style="margin-top: 40px;">
        <a href="{{ url_for('logout') }}" style="color: #FF0000; text-decoration: none; font-size: 1.2em;">
            <i class="fas fa-sign-out-alt"></i> Sair
        </a>
    </p>

</body>
</html>
