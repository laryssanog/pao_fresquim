<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pão FresQUIM - Módulo de Relatórios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos básicos para consistência com seus outros arquivos */
        body { font-family: Arial, sans-serif; background-color: #F8F8F8; color: #333; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 900px; margin: 0 auto; background-color: #FFF; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h2 { font-size: 2.2em; color: #000; margin-bottom: 30px; }
        .report-grid { display: flex; justify-content: space-around; gap: 20px; margin-top: 30px; }
        .report-item {
            display: block; text-decoration: none; padding: 30px;
            border: 1px solid #E0E0E0; border-radius: 8px;
            background-color: #f7f7f7; transition: all 0.3s;
            flex-grow: 1; max-width: 400px;
            text-align: center;
        }
        .report-item:hover { background-color: #e9e9e9; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); }
        .report-item i { font-size: 3em; color: #DC3545; margin-bottom: 15px; }
        .report-item span { display: block; font-size: 1.1em; font-weight: bold; color: #333; }
        .back-link { display: inline-block; margin-top: 30px; padding: 10px 15px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-chart-bar"></i> Módulo de Relatórios</h2>

        <div class="report-grid">
            <a href="{{ url_for('relatorio_vendas_periodo') }}" class="report-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Vendas por Período</span>
            </a>
            <a href="{{ url_for('relatorio_vendas_produto') }}" class="report-item">
                <i class="fas fa-chart-pie"></i>
                <span>Gráfico de Vendas por Produto</span>
            </a>
        </div>

        <a href="{{ url_for('dashboard') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </div>
</body>
</html>
